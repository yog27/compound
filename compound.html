<!DOCTYPE html>
<html>
<head>
    <title>Continuous Investment Growth</title>
</head>
<body>
    <h1>Continuous Investment Growth</h1>
    
    <p>Initial investment: $220.000000</p>
    
    <p id="result"></p>

    <script>
        const initialInvestment = 220.000000;
        const interestRatePerSecond = 0.000000317097917; // Equivalent to 10% annual interest

        let investmentValue = parseFloat(localStorage.getItem("investmentValue")) || initialInvestment;
        const resultElement = document.getElementById("result");

        function updateValue() {
            investmentValue *= (1 + interestRatePerSecond);
            resultElement.textContent = `Investment value: $${investmentValue.toFixed(6)}`;
            localStorage.setItem("investmentValue", investmentValue);
        }

        // Update the investment value every second
        setInterval(updateValue, 1000);
    </script>
</body>
</html>
