<!DOCTYPE html>
<html>
<head>
  <title>Compound Interest Visualizer</title>
</head>
<body>
  <h1>Compound Interest Visualizer</h1>
  <label for="principal">Principal Amount:</label>
  <input type="number" id="principal" value="1000">
  <label for="rate">Interest Rate (%):</label>
  <input type="number" id="rate" value="5">
  <label for="time">Time (years):</label>
  <input type="number" id="time" value="1">
  <div id="result">Compound Interest: $0</div>

  <script>
    const principalInput = document.getElementById("principal");
    const rateInput = document.getElementById("rate");
    const timeInput = document.getElementById("time");
    const resultDiv = document.getElementById("result");

    function calculateCompoundInterest() {
      const principal = parseFloat(principalInput.value);
      const rate = parseFloat(rateInput.value) / 100;
      const time = parseFloat(timeInput.value);

      const compoundAmount = principal * (1 + rate / 365) ** (365 * time);
      const interest = compoundAmount - principal;
      resultDiv.textContent = `Compound Interest: $${interest.toFixed(2)}`;
    }

    setInterval(calculateCompoundInterest, 1000);
  </script>
</body>
</html>
