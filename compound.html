<!DOCTYPE html>
<html>
<head>
    <title>Compound Interest Calculator</title>
</head>
<body>
    <h1>Compound Interest Calculator</h1>
    
    <p>Initial investment: $220</p>
    <p>Annual interest rate: 10%</p>
    <p>Number of years: 5</p>
    
    <p id="result"></p>

    <script>
        function calculateCompoundInterest(principal, rate, time) {
            rate = rate / 100;
            const amount = principal * Math.pow(1 + rate, time);
            return amount.toFixed(2);
        }

        const initialPrincipal = 220;
        const annualInterestRate = 10;
        const years = 5;

        const finalAmount = calculateCompoundInterest(initialPrincipal, annualInterestRate, years);
        const resultElement = document.getElementById("result");
        resultElement.textContent = `After ${years} years, the investment will grow to $${finalAmount}`;
    </script>
</body>
</html>
